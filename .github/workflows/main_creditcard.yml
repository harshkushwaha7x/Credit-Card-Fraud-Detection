# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - creditcard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: creditcard.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CC252F281BD542D185E62AF26941C0D2 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_0D0E830B5EC14D53AF9EE14C5A2E6C39 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: creditcard.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CC252F281BD542D185E62AF26941C0D2 }}/cc:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ED6FA612A64C4BF8B13BCD176E2711D6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5439040047934E979F366D6D7A2F8846 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DE0C9112BD0848189769B889D16E864D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'creditcard'
          slot-name: 'Production'
          images: 'creditcard.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CC252F281BD542D185E62AF26941C0D2 }}/cc:${{ github.sha }}'
          